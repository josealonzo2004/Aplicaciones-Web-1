<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Parqueaderos ULEAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <img src="images/logo-uleam.jpeg" alt="Logo ULEAM" class="login-logo">
            <h1>Sistema de Parqueaderos ULEAM</h1>
            <h2>Registro de Usuario</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="nombres">Nombres y Apellidos:</label>
                    <input type="text" id="nombres" name="nombres" required>
                </div>
                <div class="input-group">
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" name="cedula" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Institucional:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn-primary">Registrarse</button>
            </form>
            <div class="links">
                <a href="index.html">¿Ya tienes cuenta? Inicia Sesión</a>
            </div>
        </div>
    </div>
    <script src="validaciones.js"></script>
    <script src="script.js"></script>
</body>
        <footer class="home-footer">
            <p>&copy; 2024 Universidad Laica Eloy Alfaro de Manabí - Sistema de Parqueaderos</p>
        </footer>
</html>
